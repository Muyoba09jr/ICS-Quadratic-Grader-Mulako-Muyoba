<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadratic Solver & Grading System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 40px auto;
      max-width: 700px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #222;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: inline-block;
      width: 50px;
      font-weight: bold;
    }
    input {
      width: 100px;
      padding: 6px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #0056b3; }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #f0f8ff;
      border-left: 4px solid #007bff;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>Quadratic Equation Solver & Grading System</h1>
  <p style="text-align:center;">By Muyoba Mulako</p>

  <!-- Quadratic Solver -->
  <form id="quadForm">
    <h2>Quadratic Solver</h2>
    <p>Enter values for a, b, and c in ax² + bx + c = 0</p>
    <label>a:</label><input type="number" id="a" step="any"><span id="errA" class="error"></span><br>
    <label>b:</label><input type="number" id="b" step="any"><span id="errB" class="error"></span><br>
    <label>c:</label><input type="number" id="c" step="any"><span id="errC" class="error"></span><br>
    <button type="button" onclick="solveQuadratic()">Compute</button>
    <button type="button" onclick="resetQuadratic()">Reset</button>

    <div id="quadResult" class="result"></div>
  </form>

  <!-- Grading System -->
  <form id="gradeForm">
    <h2>Grading System</h2>
    <p>Enter a numeric score (0–100) to get the letter grade</p>
    <label>Score:</label><input type="number" id="score" min="0" max="100"><span id="errScore" class="error"></span><br>
    <button type="button" onclick="computeGrade()">Compute</button>
    <button type="button" onclick="resetGrade()">Reset</button>

    <div id="gradeResult" class="result"></div>
  </form>

  <script>
    // --- Quadratic Solver ---
    function solveQuadratic() {
      // Clear previous errors
      document.getElementById('errA').textContent = '';
      document.getElementById('errB').textContent = '';
      document.getElementById('errC').textContent = '';
      document.getElementById('quadResult').innerHTML = '';

      let a = parseFloat(document.getElementById('a').value);
      let b = parseFloat(document.getElementById('b').value);
      let c = parseFloat(document.getElementById('c').value);

      let valid = true;
      if (isNaN(a)) { document.getElementById('errA').textContent = 'Enter a number'; valid = false; }
      if (isNaN(b)) { document.getElementById('errB').textContent = 'Enter a number'; valid = false; }
      if (isNaN(c)) { document.getElementById('errC').textContent = 'Enter a number'; valid = false; }
      if (a === 0) { document.getElementById('errA').textContent = 'a ≠ 0'; valid = false; }

      if (!valid) return;

      let D = b*b - 4*a*c;
      let resultText = `<strong>Discriminant (D):</strong> ${D.toFixed(2)}<br>`;

      if (D > 0) {
        let r1 = (-b + Math.sqrt(D)) / (2*a);
        let r2 = (-b - Math.sqrt(D)) / (2*a);
        resultText += `Two distinct real roots:<br>x₁ = ${r1.toFixed(3)}, x₂ = ${r2.toFixed(3)}`;
      } else if (D === 0) {
        let r = -b / (2*a);
        resultText += `One real repeated root:<br>x = ${r.toFixed(3)}`;
      } else {
        let realPart = (-b / (2*a)).toFixed(3);
        let imagPart = (Math.sqrt(-D) / (2*a)).toFixed(3);
        resultText += `Two complex conjugate roots:<br>x₁ = ${realPart} + ${imagPart}i, x₂ = ${realPart} - ${imagPart}i`;
      }

      document.getElementById('quadResult').innerHTML = resultText;
    }

    function resetQuadratic() {
      document.getElementById('a').value = '';
      document.getElementById('b').value = '';
      document.getElementById('c').value = '';
      document.getElementById('quadResult').innerHTML = '';
      document.querySelectorAll('.error').forEach(e => e.textContent = '');
    }

    // --- Grading System ---
    function computeGrade() {
      document.getElementById('errScore').textContent = '';
      document.getElementById('gradeResult').innerHTML = '';

      let score = parseInt(document.getElementById('score').value);
      if (isNaN(score) || score < 0 || score > 100) {
        document.getElementById('errScore').textContent = 'Enter a valid score (0–100)';
        return;
      }

      let grade = '';
      if (score >= 85) grade = 'A+';
      else if (score >= 75) grade = 'A';
      else if (score >= 65) grade = 'B+';
      else if (score >= 60) grade = 'B';
      else if (score >= 55) grade = 'C+';
      else if (score >= 50) grade = 'C';
      else grade = 'D';

      document.getElementById('gradeResult').innerHTML = `Score ${score} → Grade <strong>${grade}</strong>`;
    }

    function resetGrade() {
      document.getElementById('score').value = '';
      document.getElementById('gradeResult').innerHTML = '';
      document.getElementById('errScore').textContent = '';
    }
  </script>
</body>
</html>
